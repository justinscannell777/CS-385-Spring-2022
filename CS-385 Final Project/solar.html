<!DOCTYPE html>
<script src="initShaders.js"></script>
<script src="MV.js"></script>
<script src="MatrixStack.js"></script>
<script src="Sphere.js"></script>
<script src="textureSphere.js"></script>
<script src="Disk.js"></script>
<script src="main.js"></script>

<script id="Sphere-vertex-shader" type="x-shader/x-vertex">
    in  vec4 aPosition;
    
    uniform mat4 P;
    uniform mat4 MV;

    void main()
    {
        gl_PointSize = 3.0;
        gl_Position = P * MV * aPosition;
    }
</script>
<script id="Sphere-fragment-shader" type="x-shader/x-fragment">
    out vec4 fColor;

    uniform vec4  color;

    void main()
    {
        fColor = color;
    }
</script>
<script id="Texture-Sphere-vertex-shader" type="x-shader/x-vertex">
    in  vec4 aPosition;
    in  vec2 aTextureCoordinates;
    
    uniform mat4 P;
    uniform mat4 MV;
    out vec2 vTextureCoordinates;

    void main()
    {
        gl_PointSize = 3.0;
        gl_Position = P * MV * aPosition;
        vTextureCoordinates = aTextureCoordinates;
    }
</script>
<script id="Texture-Sphere-fragment-shader" type="x-shader/x-fragment">
    out vec4 fColor;
    in vec2 vTextureCoordinates;
    uniform sampler2D tex;

    uniform vec4  color;

    void main()
    {
        fColor = texture(tex, vTextureCoordinates);
        //fColor = vec4(vTextureCoordinates, 0, 1);
    }
</script>
<script id="Disk-vertex-shader" type="x-shader/x-vertex">
    in  vec4 aPosition;
    
    uniform mat4 P;
    uniform mat4 MV;

    void main()
    {
        gl_PointSize = 3.0;
        gl_Position = P * MV * aPosition;
    }
</script>
<script id="Disk-fragment-shader" type="x-shader/x-fragment">
    out vec4 fColor;

    uniform vec4  color;

    void main()
    {
        fColor = color;
    }
</script>
